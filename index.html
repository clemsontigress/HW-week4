<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Quiz Time</title>
</head>

<body>
    <div class="header" id="time">Time: 60</div>
    <hr></hr>
    <div id="Intro">
        <h2>Coding Quiz</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-10" id="master-div">
                <h3 id="empty"></h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-10" id="master-div">
                <h3 id="question"></h3>
                <div id="answers">
                    <button id="answerOne"></button>
                    <button id="answerTwo"></button>
                    <button id="answerThree"></button>
                    <button id="answerFour"></button>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-6" id="buttonDiv">
                    <button id="startButton">Start Quiz</button>
                   
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-10" id="highscore-div">
                <h2 id="yourScore"></h2>
            </div>
        </div>
    </div>
   
    
    <script src="script.js"></script>
    
</body>

</html>
