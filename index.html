<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Quiz Time</title>
</head>

<body>
    <div class="header" id="time">Time: 5</div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-10" id="master-div">
                <h2 id="question"></h2>
                <div id="answers">
                    <button id="answerOne">1</button>
                    <button id="answerTwo">2</button>
                    <button id="answerThree">3</button>
                    <button id="answerFour">4</button>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-6" id="buttonDiv">
                    <button id="startButton">Start Quiz</button>
                    <div id="message">
                        <h2>Coding Quiz</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
    </div>
</body>

</html>
